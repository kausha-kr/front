<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 및 프로필 | C&M 가이드</title>
    <link rel="stylesheet" href="../../static/css/insight/FAQ.css">
</head>
<body>

    .guide-header         // 헤더
    .guide-nav            // nav영역
    .guide-tabs           // 탭 영역
    .guide-tab            // 개별 탭
    .guide-body           // 본문
    .guide-help-list      // 도움말 목록

    .guide-floating-btn   // 플로팅 버튼 -->
    <header role="banner">
        <div class="guide-wrapper">
            <div class="guide-header-main">
                <a href="#" role="none" class="guide-header-main-logo">
                    <img src="../../static/image/insight/networking.png" alt="" style="height: 28px; margin-top: 5px; display: block;">
                </a>
                <div role="none" class="guide-header-main-actions">
                    <a href="#" target="_blank" role="none" class="guide-header-main-actions-websites">
                        <span class="guide-header-main-actions-websites-itself">파트존 메인</span>
                    </a>
                </div>
            </div>
            <form action="#" role="search" class="guide-header-search">
                <span class="guide-header-search-field">
                    <input type="search" name="search-query" autocomplete="off" autocorrect="off" autocapitalize="off" maxlength="100" placeholder="파트존 셀프 헬프 검색..." 
                    role="searchbox" class="guide-header-search-input guide-font-sans-regular">
                </span>
                <div></div>
            </form>
        </div>
        <div class="guide-header-background">
            <span style="background-image: url('../../static/image/insight/FAQ-background.png');" class="guide-header-background-banner"></span>
        </div>
    </header>
    <nav role="navigation" class="guide-nav">
        <div class="guide-wrapper">
            <div class="guide-navigation-wrap">
                <a href="#" class="guide-navigation-back guide-font-sans-medium">뒤로 가기</a>
                <div class="guide-navigation-title guide-navigation-title-list">
                    <div class="guide-navigation-title-list-wrap">
                        <span class="guide-navigation-title-list-subject">

                            <span class="guide-category-badge guide-font-sans-medium">계정 및 프로필</span>

                        <span class="guide-navigation-title-list-separator-wrap">
                            <span class="guide-navigation-title-list-separator"></span>
                        </span>
                        <div class="guide-navigation-title-list-description-wrap guide-text-wrap guide-font-sans-regular">
                            <div class="guide-navigation-title-list-description">
                                <h6 class="guide-text-ellipsis-multiline guide-text-ellipsis-multiline-lines-2">

                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="../../static/js/insight/FAQ.js"></script>
